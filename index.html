      <h2>Bài 1: Tính tiền lương nhân viên</h2>

    <div class="container baiTap2 mt-5 text-primary-emphasis" style="
    background-image: linear-gradient(
        to right,
        hsl(30deg 100% 1% / 20%),
        hsl(30deg 100% 1% / 20%)
      ),
      url(https://cdn.chanhtuoi.com/uploads/2022/10/trung-binh-cong-la-gi-2-1.jpg);
    width: 100%;
    background-size: cover;
    background-repeat: no-repeat;

  ">
        <h1>Bài 2: Tính Giá Trị Trung Bình</h1>
        <form id="averageForm">
            <div class="form-group">
                <label for="number1">Nhập số thứ nhất:</label>
                <input type="number" step="any" id="number1" class="form-control  my-2" style="width: 20%" required placeholder="Nhập số thứ nhất">
            </div>
            <div class="form-group">
                <label for="number2">Nhập số thứ hai:</label>
                <input type="number" step="any" id="number2" class="form-control  my-2" style="width: 20%" required placeholder="Nhập số thứ hai">
            </div>
            <div class="form-group">
                <label for="number3">Nhập số thứ ba:</label>
                <input type="number" step="any" id="number3" class="form-control  my-2" style="width: 20%" required placeholder="Nhập số thứ ba">
            </div>
            <div class="form-group">
                <label for="number4">Nhập số thứ tư:</label>
                <input type="number" step="any" id="number4" class="form-control  my-2" style="width: 20%" required placeholder="Nhập số thứ tư">
            </div>
            <div class="form-group">
                <label for="number5">Nhập số thứ năm:</label>
                <input type="number" step="any" id="number5" class="form-control  my-2" style="width: 20%" required placeholder="Nhập số thứ năm">
                <!-- thuộc tính step="any" được sử dụng trong các thẻ <input> có type="number" hoặc type="range" để cho phép người dùng nhập bất kỳ giá trị số nào, bao gồm cả số thập phân. -->
                <!-- thuộc tính required được sử dụng trong thẻ <input> để chỉ định rằng trường nhập liệu đó là bắt buộc. Nghĩa là, người dùng phải nhập dữ liệu vào trường này thì mới có thể gửi form đi. Nếu trường nhập liệu bị bỏ trống, trình duyệt sẽ hiện thông báo lỗi và ngăn chặn việc gửi form. -->
            </div>
            <button type="button" id="btnTinhTrungBinh" class="btn btn-primary my-3">Tính giá trị trung bình</button>
        </form>
        
    </div>
